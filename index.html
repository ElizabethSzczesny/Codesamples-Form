<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Midwest Voter Form">
    <title>Midwest Voter Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b7ae845402.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="full-page-container">
    <div class="heading">
    <nav>
        <ul class="nav-list">
            <li><a href=# class="nav-link">Get Involved</a></li>
            <li><a href=# class="nav-link">Donate</a></li>
        </ul>
    </nav>
    
    <div class="heading-wrapper">  
        <h1 class="title">Midwest Voter</h1>
        <p class="description">We are collecting demographic data about voting</p>
    </div>
    </div>
 
<section class="main-body">
<div class="form-wrapper">
    <form id="survey-form">
    <div class="name-wrapper">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
    </div>
    <div class="last-name-wrapper">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
    </div>
    <div class="email-wrapper">
        <label for="email">E-mail Address</label>
        <input type="email" id="email" name="email" placeholder="E-mail Address" required>
    </div>
    <div class="age-wrapper">
        <label for="number">Age</label>
        <input type="number" id="number" name="age" placeholder="Age" min="18" max="99">
    </div>

    <div class="live-wrapper">
        <label for="dropdown">Where You Live</label>
            <select id="dropdown" name="state">
                <option value="state">State</option>
                <option value="michigan">Michigan</option>
                <option value="indiana">Indiana</option>
                <option value="illinois">Illinois</option>
                <option value="ohio">Ohio</option>
                <option value="wisconsin">Wisconsin</option>
            </select>
    </div>

    <div class="party-wrapper">
        <p class="party">What is your political party affiliation?</p>
        <label class="party1" for="democrat">Democrat</label>
        <input type="radio" id="democrat" name="party" value="Democrat">
        <label class="party2" for="republican">Republican</label>
        <input type="radio" id="republican" name="party" value="Republican">
    </div>

    <div class="involved-wrapper">
        <p>What is your level of involvement in politics?</p>
        <label for="notinvolved">Not Involved</label>
        <input type="checkbox" id="notinvolved" name="involvement" value="notinvolved">
        <label for="somewhat">Somewhat Involved</label>
        <input type="checkbox" id="somewhat" name="involvement" value="somewhatinvolved">
        <label for="very">Very Involved</label>
        <input type="checkbox" id="very" name="involvement" value="veryinvolved">
    </div>

    <div class="comments">
        <label for="textarea">Additional Comments:</label>
        <textarea id="textarea" rows=5 cols=43></textarea>
    </div>

    <div class="button">
        <input class="submit-btn" type="submit"> 
    </div>
    </form>
    </div>

</div>

<div class="image-wrapper">
    <img class="img" alt="barn/house" src="images/Screen Shot 2022-02-03 at 12.52.11 PM.png">
</div>

</section>

<div class="footer-wrapper">
    <ul class="icons-list">
        <li class="social-icon"><a target="_blank" href="#"><i class="fab fa-facebook-square"></i><span class="hidden">facebook</span></a></li>
        <li class="social-icon"><a target="_blank" href="#"><i class="fab fa-instagram"></i><span class="hidden">instagram</span></a></li>
        <li class="social-icon"><a target="_blank" href="#"><i class="fab fa-twitter"></i><span class="hidden">twitter</span></a></li>
    </ul>
    <div class="copyright">
    <p>&copy; 2020 </p>
</div>
 

</div>

    
</body>
</html>
